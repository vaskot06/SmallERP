<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/user-navbar.xhtml"/>
        <main>
            <hr class="my-3"/>
            <div class="main-w3layouts wrapper">
                <div class="text-center mb-4">
                    <h1>Edit Warehouse</h1>
                    <hr class="my-3"/>
                    <div class="main-agileinfo">
                        <div class="agileits-top">
                        </div>
                        <h:form class="mx-auto w-15" method="post">
                            <div class="form-group">
                                <div class="label-holder d-flex justify-content-center">
                                    <label for="name" class="h3 mb-2">New name</label>
                                </div>
                                <h:inputText class="form-control" id="name" name="name"
                                             value="#{warehouseEditBean.warehouseBindingModel.name}"/>
                            </div>

                            <div class="form-group">
                                <div class="label-holder d-flex justify-content-center">
                                    <label for="address" class="h3 mb-2">New address</label>
                                </div>
                                <h:inputText class="form-control" id="address" name="address"
                                             value="#{warehouseEditBean.warehouseBindingModel.address}"/>
                            </div>
                            <div class="container">
                                <div class="row py-4 d-flex flex-column">
                                    <ui:repeat value="#{warehouseEditBean.warehouseViewModel}" var="warehouseViewModel">
                                        <div class="row d-flex flex-row col-md-35 mb-3 mx-auto">
                                            <h:commandButton type="submit"
                                                             action="#{warehouseEditBean.editWarehouse(warehouseViewModel.name)}"
                                                             class="col-md-35 text-center btn btn-danger d-inline-block"
                                                             value="Edit #{warehouseViewModel.name}"/>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                        </h:form>
                        <hr class="my-3"/>
                    </div>
                </div>
            </div>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
