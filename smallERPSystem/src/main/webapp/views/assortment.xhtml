<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>
    <main>
        <hr class="my-3"/>
        <div class="text-center mb-4">
            <h1>Details</h1>
        </div>
        <hr class="my-3"/>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h:form class="mx-auto w-15" method="post">
                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton type="submit" class="btn btn-info text-white" value="Create"
                                         action="#{assortmentCreateBean.createAssortmentRedirect}"/>
                    </div>

                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton type="submit" class="btn btn-info text-white" value="Edit"
                                         action="#{assortmentCreateBean.editAssortmentRedirect}"/>
                    </div>

                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton type="submit" class="btn btn-info text-white" value="Delete"
                                         action="#{assortmentCreateBean.deleteAssortmentRedirect}"/>
                    </div>
                    </h:form>
                </div>
            </div>
        </div>
        <hr class="my-3"/>
    </main>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
