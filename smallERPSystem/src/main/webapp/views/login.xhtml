<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/guest-navbar.xhtml"/>
        <main>
            <h1 class="text-center">Login</h1>
                <h:form class="login-page" method="post">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="firstName" class="h3 mb-2">First Name</label>
                    </div>
                    <h:inputText  class="form-control" id="firstName" name="firstName" value="#{loginBean.user.firstName}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <h:inputSecret type="password" class="form-control" id="password" name="password" value="#{loginBean.user.password}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn btn-info text-white" value="Login" action="#{loginBean.login}"/>
                </div>
            </h:form>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
